<!DOCTYPE html>
<html>
<head><title> </title></head>
<body>
<div id="divQuestoes"></div>
<script type="text/javascript">
var getUrlVars = function()
{
    var vars = [], hash;
    var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
 
    for(var i = 0; i < hashes.length; i++)
    {
        hash = hashes[i].split('=');
		hash[1] = unescape(hash[1]);
		vars.push(hash[0]);
        vars[hash[0]] = hash[1];
    }
 
    return vars;
}

var listarQuestoesArea = function (questoes) {
	var divQuestoes = document.getElementById("divQuestoes");
	for(var i=0;i<questoes.length;i++) {
		var a = document.createElement("a");
		a.setAttribute("href","questao.html?idquestao="+questoes[i].id);
		var img = document.createElement("img");
		n = questoes[i].azul;
		if(n<10) n="00"+n;
		else if(n<100) n="0"+n;
		if(i%2==0) {
			var hr = document.createElement("hr");
			divQuestoes.appendChild(hr);
		}
		img.setAttribute("src","questoes/iaazul2012q"+n+".png");
		a.appendChild(img);
		divQuestoes.appendChild(a);
	}
}

var carregarQuestoesArea = function () {
	var script = document.createElement("script");
	script.setAttribute("type","text/javascript");
	var get = getUrlVars();
	script.setAttribute("src","questoesarea.php?callback=listarQuestoesArea&idarea="+get["idarea"]);
	var body = document.getElementsByTagName("body")[0];
	body.appendChild(script);
}
carregarQuestoesArea();
</script>
</body>
</html>
