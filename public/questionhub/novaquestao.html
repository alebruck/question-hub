<head><title> </title></head>
<body>
<form action="novaquestao.php" method="POST">

<label>Numero da questao (rosa):<input type="text" id="rosa" name="rosa"></label><br/>
<label>Numero da questao (cinza):<input type="text" id="cinza" name="cinza"></label><br/>

<label>Imagem Alternativa:<input type="text" id="img" name="img"></label><br/>
<label>Imagem simples:<input type="text" id="img2" name="img2"></label><br/>
<label>Enunciado:<br/><textarea id="enunciado" name="enunciado" cols="80" rows="4"></textarea></label><br/>

<label>Imagem b:<br/><textarea id="imgb" name="imgb" cols="80" rows="4"></textarea></label><br/>
<label>Imagem c:<br/><textarea id="imgc" name="imgc" cols="80" rows="4"></textarea></label><br/>

<label>Correta:
<select id="correta" name="correta">
<option value="a">a</option>
<option value="b">b</option>

<option value="e">e</option>
</select></label><br/>

</label><br/>
<input type="submit" value="Inserir" id="bt"/>
</form>
<script type="text/javascript">
var listarProvas = function (provas) {
	var listaProvas = document.getElementById("idprova");
	listaProvas.innerHTML = "";
	for(var i=0;i<provas.length;i++) {
		var item=document.createElement("option");
		item.setAttribute("value", provas[i].id);
		item.innerHTML = provas[i].nome + " - " +provas[i].ano;
		listaProvas.appendChild(item);
	}
}

var listarAreas = function (areas) {
	var listaAreas = document.getElementById("idarea");
	listaAreas.innerHTML = "";
	for(var i=0;i<areas.length;i++) {
		var item=document.createElement("option");
		item.setAttribute("value", areas[i].id);
		item.innerHTML = areas[i].nome;
		listaAreas.appendChild(item);
	}
}
var listarDisciplinas = function (disciplinas) {
	var listaDisciplinas = document.getElementById("disciplinas");
	listaDisciplinas.innerHTML = "";
	for(var i=0;i<disciplinas.length;i++) {
		var item=document.createElement("input");
		item.setAttribute("id","check_"+disciplinas[i].nome);
		item.setAttribute("name","checkbox_disciplinas[]");
		item.setAttribute("type","checkbox");
		item.setAttribute("value", disciplinas[i].id);
		var item2=document.createElement("label");
		item2.setAttribute("for","check_"+disciplinas[i].nome);
		var explicacao=document.createTextNode(disciplinas[i].nome);
		item2.appendChild(explicacao);								
		item2.appendChild(document.createElement("br"));
		listaDisciplinas.appendChild(item);
		listaDisciplinas.appendChild(item2);
		
	}

}
var carregar = function () {
	var script = document.createElement("script");
	script.setAttribute("type","text/javascript");
	script.setAttribute("src","provas.php?callback=listarProvas");
	var body = document.getElementsByTagName("body")[0];
	body.appendChild(script);
	var script2 = document.createElement("script");
	script2.setAttribute("type","text/javascript");
	script2.setAttribute("src","disciplinas.php?callback=listarDisciplinas");
	body.appendChild(script2);
	var script3 = document.createElement("script");
	script3.setAttribute("type","text/javascript");
	script3.setAttribute("src","areas.php?callback=listarAreas");
	body.appendChild(script3);
}
window.setTimeout(carregar,500);
</script>
</body>
</html>
